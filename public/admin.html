<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Admin Portal</title>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
</head>

<body>


        <!-- Header -->
        <div class="header">
                <nav class="navbar navbar-default navigation-clean-button">
                        <div class="container">
                                <div class="navbar-header">
                                        <a class="navbar-brand" href="/"><img id="logo" class="logo" src="/images/DPALogo.png">
                                        </a>
                                        <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                                                <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                                                        class="icon-bar"></span><span class="icon-bar"></span></button>
                                </div>
                                <div class="collapse navbar-collapse" id="navcol-1">
                                        <ul class="nav navbar-nav">

                                        </ul>

                                        <ul class="nav navbar-nav navbar-right">
                                                <li class="active"> <a class="navLink" href="#"> Admin Portal</a> </li>

                                        </ul>
                                </div>
                        </div>
                </nav>
        </div>

        <!-- Main Container-->
        <div class="container">
                <div class="jumbotron">
                        <div class="row">
                                <div class="col-md-10">
                                        <h2> Welcome back!</h2>
                                </div>
                                <button class="btn btn-danger action-button logout">Logout</button>
                        </div>

                        <div class="row">
                                <h3> <b>Actions </b> </h3>


                                <button class="btn btnColor" type="button" data-toggle="collapse" data-target="#addPet"
                                        aria-expanded="false" aria-controls="addPet">
                                        Add a new pet
                                </button>
                                <button class="btn btnColor" type="button" data-toggle="collapse" data-target="#editPet"
                                        aria-expanded="false" aria-controls="editPet">
                                        Edit an existing pet
                                </button>


                        </div>
                        <div class="collapse" id="addPet">



                                <div class="col addPet"> <br><br>
                                        <form class="form-inline">

                                                <div class="form-group">
                                                        <label class="addingPet">Pet Name</label> <input type="text"
                                                                class="form-control  newName" name="newName">
                                                </div> <br><br>
                                                <div class="form-group">
                                                        <label class="addingPet">Type</label>
                                                        <input type="text" class="form-control  newType">
                                                </div> <br><br>
                                                <div class="form-group">
                                                        <label class="addingPet">Breed</label>
                                                        <input type="text" class="form-control  newBreed">
                                                </div> <br><br>
                                                <div class="form-group">
                                                        <label class="addingPet">Kennel# </label>
                                                        <input type="text" class="form-control  newKennel">
                                                </div> <br><br>
                                                <div class="form-group">
                                                        <label class="addingPet"> Status</label>
                                                        <input type="text" class="form-control  newStatus">
                                                </div> <br><br>
                                                <div class="form-group" id="addError">

                                                </div><br><br>

                                                <button type="submit" class="btn btnColor newpetSubmit"> Add</button>
                                                <button type="button" class="btn btn-danger  action-button cancel">Cancel</button>

                                        </form>
                                </div>
                        </div>
                        <div class="collapse" id="editPet">

                                <div class="row">
                                        <div class="col-lg-12">
                                                <div class="form-group">
                                                        <br><br>
                                                        <select class="custom-select" id="adminContent">

                                                        </select> <br> <br>
                                                        <button class="btn btnColor" id="petSubmit"> Select </button>
                                                        <button type="button" class="btn btn-danger  action-button cancel">Cancel</button>
                                                </div>
                                        </div>
                                </div>


                                <div class=" row" id="thisPetInfo">

                                        <div class="col-md-6" id="currentInfo">

                                        </div>
                                        <div class="col-md-6 form-group" id="updateInfo">
                                                
                                        </div>
                                      
                                </div>
                        </div> <br>
                </div>
        </div>

        <!-- Admin Modal-->
        <div class="modal fade" id="adminModal" role="dialog">
                <div class="modal-dialog">
                        <div class="modal-content  text-center">
                                <div class="modal-header">
                                        <h2 class="modal-title">Admin Login</h2>
                                </div>
                                <div class="modal-body">
                                        <form class="form-inline">
                                                <div class="form-group">
                                                        <label class="sr-only" for="adminName">Usename</label><input
                                                                type="text" class="form-control input-sm adminName"
                                                                placeholder="Username" name="adminName">
                                                </div> <br><br>
                                                <div class="form-group">

                                                        <label class="sr-only" for="adminPW">Password</label>
                                                        <input type="password" class="form-control input-sm adminPW"
                                                                placeholder="Password" name="adminPW">
                                                </div><br><br>
                                                <div class="form-group" id="adminErr"> </div>
                                                <br>
                                                <button type="submit" class="btn btnColor adminSubmit">Login</button>
                                                <button type="button" class="btn btn-danger action-button cancel"
                                                        data-dismiss="modal">Cancel</button>

                                        </form>
                                </div>
                        </div>
                </div>
        </div>




        <!-- footer -->
        <footer id="myFooter">
                <div class="container">
                        <div class="row">
                                <div class="col-sm-3">
                                        <h2 class="logo"><a href="/"> <img src="/images/footerLogo.png" height="120px"
                                                                width="150px"> </a></h2>
                                </div>
                                <div class="col-sm-2">
                                        <h5>Get started</h5>
                                        <ul>
                                                <li><a href="/">Home</a></li>
                                                <li><a href="/signup">Sign up</a></li>
                                                <li><a href="/search">Browse</a></li>
                                        </ul>
                                </div>
                                <div class="col-sm-2">
                                        <h5>About us</h5>
                                        <ul>
                                                <li><a href="/about">Information</a></li>
                                                <li><a href="/contact">Contact us</a></li>
                                        </ul>
                                </div>
                                <div class="col-sm-2">
                                        <h5>API Links</h5>
                                        <ul>
                                                <li><a href="/api/pets"> API Pets</a></li>
                                                <li><a href="/api/users"> API Users</a></li>
                                        </ul>
                                </div>

                        </div>
                </div>
                <div class="footer-copyright">
                        <p>© 2018 </p>
                </div>
        </footer>

        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/js/users.js"></script>
</body>

</html>
