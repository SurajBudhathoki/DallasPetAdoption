<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- Header -->
    <div class="header">
        <nav class="navbar navbar-default navigation-clean-button">
            <div class="container">
                <div class="navbar-header"><a class="navbar-brand" href="/"><img id ="logo" src="/images/DPALogo.png"> </a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle
                            navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">

                        <li><a class="navLink" href="/about">About</a></li>
                        <li><a href="/search">Browse</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                    <div class="navbar-text navbar-right actions"><a class="navbar-link login" data-toggle="modal" id = "logLink"
                            data-target="#userModal">Log In</a> <a id = 'btnCol' class="btn action-button btnColor" role="button"
                            data-toggle="modal" data-target="#userModal">Sign Up</a></div>
                </div>
            </div>
        </nav>
    </div>


    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">


                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs">
                        <li id = "navLogin"><a href="#loginTab" class='tabColor' aria-controls="loginTab" role="tab" data-toggle="tab">Login</a>
                        </li>
                        <li id = "navSignup" class="active" ><a href="#signupTab" class='tabColor' aria-controls="signupTab" role="tab" data-toggle="tab">Sign
                                up</a>
                        </li>
                    </ul>


                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane " id="loginTab">

                            <form class="form-inline log" action="/pet">
                                <br>
                                <div class="form-group">
                                    <label class="sr-only" for="email">Email</label><input type="text" class="form-control input-sm email"
                                        placeholder="Email" name="email">
                                </div> <br><br>
                                <div class="form-group">

                                    <label class="sr-only" for="password">Password</label>
                                    <input type="password" class="form-control input-sm pw" placeholder="Password" name="password">
                                </div><br><br>
                                <div class="form-group" id= "log"> </div>
                                <br>

                                <button type="submit" class="btn btnColor loginButton ">Login</button>
                                <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
                            </form>

                        </div>

                        <div role="tabpanel" class="tab-pane active" id="signupTab">

                            <form class="form-inline">
                                <br>
                                <div class="form-group">
                                    <label class="sr-only" for="fName">First Name</label><input type="text" class="form-control input-sm"
                                        placeholder="First Name" id="fName" name="fName">
                                </div> <br><br>
                                <div class="form-group">
                                    <label class="sr-only" for="lName">Last Name</label><input type="text" class="form-control input-sm"
                                        placeholder="Last Name" id="lName" name="lName">
                                </div> <br><br>
                                <div class="form-group">
                                    <label class="sr-only" for="email">Email</label><input type="text" class="form-control input-sm"
                                        placeholder="Email" id="email" name="email">
                                </div> <br><br>
                                <div class="form-group">

                                    <label class="sr-only" for="password">Password</label>
                                    <input type="password" class="form-control input-sm" placeholder="Password" id="password"
                                        name="password">
                                </div><br><br>
                                <div class="form-group" id= "err"> </div>
                                <br>

                                <button type="submit" class="btn btnColor signup ">Sign up</button>
                                <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- Main container-->
    <div class="container">

        <section class="jumbotron jumbotron-fluid text-center containerMain">

            <div id="text">
                <h1>Find a pet now!</h1>
                <p>
                    <a href="/search" class="btn action-button btnColor" role="button">Click here</a>
                </p>
            </div>

        </section>


        <!-- /Pet images Carousel -->
        <div class="carousel slide" id="petCarousel">


            <div class="carousel-inner">
                <div class="item active">
                    <ul class = "ulSlide" id="slide1">
                    </ul>
                </div>

                <div class="item">
                    <ul class = "ulSlide" id="slide2">
                    </ul>
                </div>

                <div class="item">
                    <ul class = "ulSlide" id="slide3">
                    </ul>
                </div>

            </div>

            <ul class="control-box pager">
                <li><a data-slide="prev" href="#petCarousel" class=""><i class="glyphicon glyphicon-chevron-left left"></i></a></li>
                <li><a data-slide="next" href="#petCarousel" class=""><i class="glyphicon glyphicon-chevron-right right"></i></li>
            </ul>

        </div>

    </div>







    <!-- footer -->
    <footer id="myFooter">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <h2 class="logo"><a href="/"> <img  src="/images/footerLogo.png" height="120px" width="150px" > </a></h2>
                </div>
                <div class="col-sm-2">
                    <h5>Get started</h5>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a data-toggle="modal" data-target="#userModal">Sign up</a></li>
                        <li><a href="/search">Browse</a></li>
                    </ul>
                </div>
                <div class="col-sm-2">
                    <h5>About us</h5>
                    <ul>
                        <li><a href="/about">Information</a></li>
                        <li><a href="/contact">Contact us</a></li>
                    </ul>
                </div>
                <div class="col-sm-2">
                    <h5>API Links</h5>
                    <ul>
                        <li><a href="/api/pets"> API Pets</a></li>
                        <li><a href="/api/users"> API Users</a></li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="footer-copyright">
            <p>Â© 2018 </p>
        </div>
    </footer>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/users.js"></script>
    <script src="/js/carousel.js"></script>
</body>

</html>
