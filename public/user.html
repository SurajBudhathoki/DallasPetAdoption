            <div class="row">

                <button class="btn btnColor" type="button" data-toggle="collapse" data-target="#inq" aria-expanded="false" aria-controls="inq">
                        View Inquiries Made
                      </button>

    <!-- Admin Modal-->

            <div class="modal-content  text-center">
                <div class="modal-header">
                    <h2 class="modal-title">Admin Login</h2>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="adminName">Usename</label><input type="text" class="form-control input-sm adminName"

                        </div> <br><br>
                        <div class="form-group">

                            <label class="sr-only" for="adminPW">Password</label>
                            <input type="password" class="form-control input-sm adminPW" placeholder="Password" name="adminPW">
                        </div><br><br>
                        <div class="form-group" id="adminErr"> </div>
                        <br>
                        <button type="submit" class="btn btnColor adminSubmit">Login</button>
                        <button type="button" class="btn btn-danger action-button cancel" data-dismiss="modal">Cancel</button>
