    <!-- Main Container -->
    <div class="container">
        <div class="jumbotron text-center signJumbo">
            <div class="header ">
                <h1>Sign In </h1>
            </div>
            <hr><br>
            <form id="signin" name="signin" method="post" action="signin">


                <div class="form-group">
                    <input class="form-control" name="email" type="email" placeholder="Email Address" required />
                </div> <br>

                <div class="form-group">
                    <input class="form-control" name="password" type="password" required placeholder="Password" />
                </div><br>
                <div class="form-group">
                    <input class="btn btnColor action-button" type="submit" value="Sign In" />
                    <input type="button" class="btn btn-danger action-button signinCancel" id="cancel" value="Cancel" />

                </div> <br>
                <div class="form-group">
                    Don't have an account? <a href = "/signup"> Sign Up</a>
                </div>
            </form>

        </div>
    </div>


     <!-- Admin Modal-->
     <div class="modal fade" id="adminModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content  text-center">
                    <div class="modal-header">
                        <h2 class="modal-title">Admin Login</h2>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="adminName">Usename</label><input type="text" class="form-control input-sm adminName"
                                    placeholder="Username" name="adminName">
                            </div> <br><br>
                            <div class="form-group">
    
                                <label class="sr-only" for="adminPW">Password</label>
                                <input type="password" class="form-control input-sm adminPW" placeholder="Password" name="adminPW">
                            </div><br><br>
                            <div class="form-group" id="adminErr"> </div>
                            <br>
                            <button type="submit" class="btn btnColor adminSubmit">Login</button>
                            <button type="button" class="btn btn-danger action-button cancel" data-dismiss="modal">Cancel</button>
    
                        </form>
                    </div>
    
                </div>
            </div>
        </div>
